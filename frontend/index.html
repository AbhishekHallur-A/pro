<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse â€” Social App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="logo">Pulse</div>
      <div class="api-config">
        <label for="apiBase">API</label>
        <input id="apiBase" value="http://127.0.0.1:8000" />
        <button id="connectApi" class="secondary">Connect</button>
      </div>
    </header>

    <main class="layout">
      <aside class="card">
        <h3>Create User</h3>
        <form id="userForm" class="stack">
          <input id="email" type="email" placeholder="email" required />
          <input id="username" type="text" placeholder="username" required />
          <button class="primary" type="submit">Create user</button>
        </form>
        <small id="userResult"></small>
      </aside>

      <section>
        <div class="card">
          <h3>Create Post</h3>
          <form id="postForm" class="stack">
            <input id="authorId" type="number" placeholder="author id" required />
            <textarea id="postContent" placeholder="Share what's happening..." required></textarea>
            <button class="primary" type="submit">Publish</button>
          </form>
          <small id="postResult"></small>
        </div>

        <div class="card">
          <div class="row-between">
            <h3>Live Feed</h3>
            <button id="refreshPosts" class="secondary">Refresh</button>
          </div>
          <div id="feed" class="feed-list"></div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
