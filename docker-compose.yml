version: "3.9"

services:
  api:
    build: .
    container_name: social-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: social-db
    environment:
      POSTGRES_DB: social_app
      POSTGRES_USER: social
      POSTGRES_PASSWORD: social
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social -d social_app"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
